<script>
	
    var i=0;
    function myDate(){
        var now=new Date();

        var month=now.getMonth()+1;
        var day=now.getDate();
        var hours=now.getHours();
        var minutes=now.getMinutes();
        var seconds=now.getSeconds();
		var millseconds=now.getMilliseconds(); 
		document.getElementById("monthday").innerHTML=month+"-"+day;
        document.getElementById("div").innerHTML=hours+":"+minutes+":"+seconds+":"+millseconds;
    }
    setInterval(myDate,1);
	

</script>
